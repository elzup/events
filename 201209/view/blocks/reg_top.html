<section>
  <h2 class="page-header">基本情報入力</h2>

  <form class="form-horizontal" method="post" action="reg_program.html">
    <!--
    <fieldset>
      <legend></legend>
    </fieldset>
    -->
    <h3>プロフィール情報</h3>
    <p>
      &nbsp;&nbsp;<span class="required">*</span> : 必須入力項目
    </p>
    <div class="control-group">
      <label class="control-label" for="label_">e-mail</label>
      <div class="controls">
        <input type="email" name="email" value="{{email}}" id="label_" readonly>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="name_">お名前（必須）<span class="required">*</span></label>
      <div class="controls">
        <input type="text" name="name" id="name_" required>
        <p class="help-block">例）山田　太郎</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="confirm_">以下のプライバシー<br>ポリシーを<br>ご一読ください。<br>（必須）<span class="required">*</span></label>
      <div class="controls">
        <p class="well">
          本イベントは html5j.org によって開催されます。入力された個人情報は、本イベントの運営のみに利用し、他の目的で利用することはありません。
        </p>
        <label class="checkbox">
          <input type="checkbox" name="confirm" id="confirm_" value="yes" required>
          同意する
        </label>
      </div>
    </div>
    <h3>アンケート情報</h3>
    <p>
      &nbsp;&nbsp;以下のアンケートにご協力ください
    </p>
    <div class="control-group">
      <label class="control-label" for="gender">性別</label>
      <div class="controls">
        <label class="radio inline" for="gender_male"><input type="radio" name="gender" id="gender_male" value="male"> 男性</label>
        <label class="radio inline" for="gender_female"><input type="radio" name="gender" id="gender_female" value="female"> 女性</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="generation_">年代</label>
      <div class="controls">
        <label class="radio" for="generation_kids"><input type="radio" name="generation" id="generation_kids" value="kids">9歳以下</label>
        <label class="radio" for="generation_teen"><input type="radio" name="generation" id="generation_teen" value="teen">10〜19歳</label>
        <label class="radio" for="generation_twentieth"><input type="radio" name="generation" id="generation_twentieth" value="twentieth">20〜29歳</label>
        <label class="radio" for="generation_thirtieth"><input type="radio" name="generation" id="generation_thirtieth" value="thirtieth">30〜39歳</label>
        <label class="radio" for="generation_fourtieth"><input type="radio" name="generation" id="generation_fourtieth" value="fourtieth">40〜49歳</label>
        <label class="radio" for="generation_fiftieth"><input type="radio" name="generation" id="generation_fiftieth" value="fiftieth">50〜59歳</label>
        <label class="radio" for="generation_silver"><input type="radio" name="generation" id="generation_silver" value="silver">60歳以上</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="occupation_">職種</label>
      <div class="controls">
        <label class="radio" for="occupation_frontend"><input type="radio" name="occupation" id="occupation_frontend" value="frontend">フロントエンドプログラマー</label>
        <label class="radio" for="occupation_serverside"><input type="radio" name="occupation" id="occupation_serverside" value="serverside">サーバーサイドプログラマー</label>
        <label class="radio" for="occupation_designer"><input type="radio" name="occupation" id="occupation_designer" value="designer">デザイナー</label>
        <label class="radio" for="occupation_coder"><input type="radio" name="occupation" id="occupation_coder" value="coder">コーダー</label>
        <label class="radio" for="occupation_director"><input type="radio" name="occupation" id="occupation_director" value="director">Webディレクター</label>
        <label class="radio" for="occupation_other"><input type="radio" name="occupation" id="occupation_other" value="other">その他</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="how_">このカンファレンスを最初に何で<br>しりましたか？</label>
      <div class="controls">
        <label class="radio" for="how_web">
          <input type="radio" name="how" id="how_web" value="web">
          Web記事（ニュースサイト、ブログなど）
        </label>
        <label class="radio" for="how_twitter">
          <input type="radio" name="how" id="how_twitter" value="twitter">
          twitter
        </label>
        <label class="radio" for="how_facebook">
          <input type="radio" name="how" id="how_facebook" value="facebook">
          facebook
        </label>
        <label class="radio" for="how_other_social">
          <input type="radio" name="how" id="how_other_social" value="other_social">
          その他のソーシャルメディア
        </label>
        <label class="radio" for="how_ml_html5j">
          <input type="radio" name="how" id="how_ml_html5j" value="ml_html5j">
          メーリングリスト（html5j.org）
        </label>
        <label class="radio" for="how_friends">
          <input type="radio" name="how" id="how_friends" value="friends">
          知人からの紹介
        </label>
        <label class="radio" for="how_other">
          <input type="radio" name="how" id="how_other" value="other">
          その他
        </label>
      </div>
    </div>


    <div class="control-group">
      <div class="controls">
        <button class="btn btn-primary" type="submit">登録する</button>
      </div>
    </div>
  </form>
</section>

<section>
  <h2 class="page-header">登録完了</h2>
    {{ name|escape }}様
    <p>
    以下の内容で登録が完了しました。
    </p>

    <dl>
    {% for session in registration %}
    <dt>
    {{ session.timeslot }}
    </dt>
    <dd>
    「{{ session.title }}」
    </dd>
    {% endfor %}
    </dl>
    <p>
    {{ email }}宛に上記登録内容のメールを送付しました。
    </p>
    <a href="./">Topページに戻る</a>
</section>
